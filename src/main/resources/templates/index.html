<body class="user-select">
<header class="header">
  <nav class="navbar navbar-default" id="navbar">
    <div class="container">
      <div class="header-topbar hidden-xs link-border">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar" aria-expanded="false"> <span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <h1 class="logo hvr-bounce-in"><a href="" title=""><img height="60" width="60" style="border-radius:50px" src="images/logo.jpeg" alt="爱旅游爱工作logo">爱旅游爱工作</a></h1>
      </div>
    </div>
    </div>
  </nav>
</header>
<section class="container">
  <div class="content-wrap">
    <div class="content">
      <div class="jumbotron">
        <h1>欢迎访问百家号@爱旅游爱工作</h1>
        <p>和我一起发现身边的风景，看风景品人生，关注我一起看世界</p>
      </div>
      <div id="focusslide" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#focusslide" data-slide-to="0" class="active"></li>
          <li data-target="#focusslide" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active"> <span href="" target="_blank"><img src="images/banner/banner_01.jpg" alt="" class="img-responsive"></span>
          </div>
          <div class="item"> <span href="" target="_blank"><img src="images/banner/banner_02.jpg" alt="" class="img-responsive"></span>
          </div>
        </div>
        <a class="left carousel-control" href="#focusslide" role="button" data-slide="prev" rel="nofollow"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">上一个</span> </a> <a class="right carousel-control" href="#focusslide" role="button" data-slide="next" rel="nofollow"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">下一个</span> </a> </div>
      <div class="title">
        <h3>最新发布</h3>
      </div>
      <tr  th:each="article,articleStart : ${bjArticles}">

        <article class="excerpt excerpt-1">
          <a class="focus" href="" title="">
      <th th:if="${article.coverPhotos ne null }" >
            <img  class="thumb" th:data-original="${article.coverPhotos[0].photoUrl}" th:src="${article.coverPhotos[0].photoUrl}" th:alt="${article.title}"></a>
      </th>



          <header><span class="cat" >图文<i></i></span>
            <a th:href="@{'/a/'+${article.id}}" th:title="${article.title}" th:text="${article.title}"></a></h2>
          </header>
          <p class="meta">
            <time class="time" >
              <i class="glyphicon glyphicon-time"></i><span th:text="${article.getBjUpdateAtStr()}"></span>
            </time>
            <a class="comment" th:href="@{${article.getArticleUrl()}}"  ><i class="glyphicon glyphicon-comment"></i> 百家号文章</a></p>
          <p class="note" style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp:4;" th:text="${article.getArticleBody()}"></p>
        </article>

      </tr>


    </div>
  </div>
</section>
